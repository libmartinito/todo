<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class='container'>
    <div class='header'>
      <div class='logo'>A to-do list</div>
      <div class='btn-container'>
        <button class='add-btn'>Add</button>
      </div>
    </div>
    <div class='body'>
      <div class='projects'>
        <div class='proj-header' data-index = 0>Projects</div>
        <div class='proj-titles'></div>
      </div>
      <div class='view'>
        <div class='proj-todos'></div>
        <div class='selected-todo'>
          <div class='selected-todo-title'></div>
          <div class='selected-todo-description'></div>
          <div class='selected-todo-duedate'></div>
          <div class='selected-todo-priority'></div>
          <div class='selected-todo-btns'>
            <button class='edit'>Edit</button>
            <button class='remove'>Remove</button>
          </div>
        </div>
        <div class='edit-todo'>
          <div class='edit-title'>
            <input type='text' id='edit-title' placeholder='Title'>
          </div>
          <div class='edit-desc'>
            <textarea id = 'edit-desc' placeholder='Description'></textarea>
          </div>
          <div class='edit-duedate'>
            <label for='edit-duedate'>Due date:</label>
            <input type='date' id='edit-duedate' value='2022-01-26'>
          </div>
          <div class='edit-priority'>
            <label for='edit-priority'>Priority:</label>
            <select id='edit-priority'>
              <option>Critical</option>
              <option>Important</option>
              <option>Normal</option>
              <option>Low</option>
            </select>
          </div>
          <div class='edit-project'>
            <input type='text' id='edit-project' placeholder='Project Name'>
          </div>
          <button class='save'>Save</button>          
        </div>
        <div class='add-todo'>
          <div class='todo-title'>
            <input type='text' id='todo-title' placeholder='Title'>
          </div>
          <div class='todo-desc'>
            <textarea id='todo-desc' placeholder='Description'></textarea>
          </div>
          <div class='todo-duedate'>
            <label for='todo-duedate'>Due date:</label>
            <input type='date' id='todo-duedate' value='2022-01-26'>
          </div>
          <div class='todo-priority'>
            <label for='todo-priority'>Priority:</label>
            <select id='todo-priority'>
              <option>Critical</option>
              <option>Important</option>
              <option>Normal</option>
              <option>Low</option>
            </select>
          </div>
          <div class='todo-project'>
            <input type='text' id='todo-project' placeholder='Project Name'>
          </div>
          <button class='todo-submit'>Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
