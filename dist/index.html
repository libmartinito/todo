<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="main.js"></script></head>
<body>
  <div class='container'>
    <div class='header'>
      <div class='logo'>A todo list</div>
      <div class='btn-container'>
        <button class='add-btn'>Add</button>
      </div>
    </div>
    <div class='body'>
      <div class='projects'>
        <div class='proj-title'>Projects</div>
      </div>
      <div class='view'>
        <div class='navigation'>home > all projects</div>
        <div class='add-todo'>
          <div class='todo-title'>
            <input type='text' id='todo-title' placeholder='Title'>
          </div>
          <div class='todo-desc'>
            <textarea placeholder='Description'></textarea>
          </div>
          <div class='todo-duedate'>
            <label for='duedate'>Due date:</label>
            <input type='date' id='duedate' value='2022-01-26'>
          </div>
          <div class='todo-priority'>
            <label for='priority'>Priority:</label>
            <select id='priority'>
              <option>Critical</option>
              <option>Important</option>
              <option>Normal</option>
              <option>Low</option>
            </select>
          </div>
          <div class='todo-project'>
            <input type='text' id='todo-project' placeholder='Project Name'>
          </div>
          <button class='todo-submit'>Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
